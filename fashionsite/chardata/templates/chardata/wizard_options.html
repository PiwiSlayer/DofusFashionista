{% load i18n %}
{% load static_s3 %}
<div class="wizard-div min-stat-name" align="center">

<b>{% trans "Exos and mounts" %}:</b> <br><br>
<table align="center" width="90%">
<tr>
<td align="right" width="10%">
    <img src="{% static "chardata/Ga_Pa_Rune.png" %}" class="option_icon">
</td>
<td align="left" width="22%">{% trans "Allow AP Exo" %}<br>
    <label><input type="radio" name="ap_exo" class="change-modifies-state" value="yes">{% trans "Yes" %}</label> <br>
    <label><input type="radio" name="ap_exo" class="change-modifies-state" value="no">{% trans "No" %}</label>
</td>
<td align="right" width="10%">
    <img src="{% static "chardata/Ga_Pme_Rune.png" %}" class="option_icon">
</td>
<td align="left" width="25%">{% trans "Allow MP Exo" %}<br>
    <label><input type="radio" name="mp_exo" class="change-modifies-state" value="yes">{% trans "Yes" %}</label> <br>
    <label><input type="radio" name="mp_exo" class="change-modifies-state" value="gelano">{% trans "Only Gelano" %}</label> <br>
    <label><input type="radio" name="mp_exo" class="change-modifies-state" value="no">{% trans "No" %}</label>
</td>
<td align="right" width="10%">
    <img src="{% static "chardata/Almond and Ebony Rhineetle.png" %}" class="option_icon">
</td>
<td align="left" width="22%">
{% trans "Allow Mounts" %}<br>
            <label><input type="checkbox" name="dragoturkey" class="change-modifies-state">{% trans "Dragoturkeys" %}</label> <br>
            <label><input type="checkbox" name="seemyool" class="change-modifies-state"">{% trans "Seemyools" %}</label> <br>
            <label><input type="checkbox" name="rhineetle" class="change-modifies-state">{% trans "Rhineetles" %}</label>
</td>
</tr>
</table>
</div>
<br><br>
